<!-- 定义文档类型为HTML5 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 设置文档字符集为UTF-8 -->
    <meta charset="UTF-8">
    <!-- 设置视口为设备宽度，并定义初始缩放级别为1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 定义页面标题 -->
    <title>VideoHub</title>
    <!-- 加载jQuery库 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 加载Popper.js, Bootstrap 5 的依赖项 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <!-- 加载Bootstrap 5的JavaScript库 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <!-- 加载HLS.js库，用于处理.m3u8格式的视频 -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- 加载Bootstrap 5的CSS样式库 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <!-- 加载自定义的CSS样式文件 -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/videolist.css') }}">
<body>
    <!-- 页面的标题头部 -->
    <div class="header">VideoHub</div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- <a class="navbar-brand" href="#">Option</a> -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" id="videos">
                <a class="nav-link" href="#">All</a>
            </li>
            <li class="nav-item" id="videos1">
                <a class="nav-link" href="#">Animals</a>
            </li>
            <li class="nav-item" id="videos2">
                <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item" id="videos3">
                <a class="nav-link" href="#">Courses</a>
            </li>
            <li class="nav-item" id="videos4">
                <a class="nav-link" href="#">Others</a>
            </li>
        </ul>
    </nav>
    <!-- 视频列表的容器 -->
    <div class="videos_container">
        <ul id="videolist" class="video_list"></ul>
    </div>
    <!-- 加载与视频列表相关的JavaScript文件 -->
    <script src="{{ url_for('static', filename='js/videolist.js') }}"></script>
    <!-- 页面底部的链接 -->
    <a class="footer" href="https://engage-2023.com/">https://engage-2023.com/</a>
</body>
</html>
